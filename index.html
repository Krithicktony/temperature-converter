<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Temperature Conversion</title>
   
  </head>
  <body>
    <form action="">
      <h1>Temperature Conversion:</h1>
      <input type="number" id="num"><br>
      <input type="radio" id="fahrenheit" name="unit">
      <label for="fahrenheit">Fahrenheit &rarr; Celsius</label><br>
      <input type="radio" id="celsius" name="unit">
      <label for="Celsius">Celsius &rarr; Fahrenheit</label><br>
      <button class="btn btn-warning" onclick="convert()">Submit</button><br>
      <p id="result"></p>
    </form>
  <script src="js/jquery.min.js"></script>
  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
